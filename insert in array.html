<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Inserting In Array</title>

    <script>
      
        function clicked(){
        let data = [20,23,22,65,56,78,98];
        let position =document.getElementById("position").value;
        position=parseInt(position);

        let el = document.getElementById("value").value;
        el=parseInt(el)
        console.log(data)
            for (let i = data.length-1; i >= 0 ; i--) {
               
                if(i>=position){
                    data[i+1]=data[i];

                    if(i==position){
                        data[i]=el;

                    }
                }
            }
            console.log(data)
        }


    </script>
</head>
<body>
    <input placeholder="inter position" type="text" id="position"/>
    <input placeholder="inter value" type="text"  id="value"/>

    <button onclick="clicked()">
      get element
    </button>
</body>
</html>
